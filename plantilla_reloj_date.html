<!-- MAIN -->
<main id="relojes">
    <!-- SECCIÓN RELOJ -->
    <section class="reloj-section">

        <div class="container">

            <!-- IZQUIERDA: IMAGEN -->
            <div class="image-box">
                <div class="zoom-container" id="zoomContainer">
                    <img id="watchImage" src="./relojes/pantilla de relojes/da/datejust/1.png" alt="Reloj">
                </div>
            </div>

            <!-- DERECHA: INFO -->
            <div class="info-box">
                <!-- SELECTOR DATEJUST / DAYDATE -->
                <div class="watch-toggle">
                    <button class="active" onclick="setCollection('datejust')">Datejust</button>
                    <button onclick="setCollection('daydate')">Daydate</button>
                </div>

                <h1>Datejust</h1>

                <h2 class="watch-name" id="watchName">Blue</h2>

                <div class="price">139,99€</div>

                <p class="description">
                    Un icono de la elegancia clásica. Su función de fecha y diseño atemporal hacen de este reloj un accesorio imprescindible para cualquier ocasión formal o casual.
                </p>
<div class="colors">
    <!-- Blue -->
    <span class="color blue"
        onclick="changeWatch(currentCollection === 'datejust' ? 'dj_1' : 'dd_1')"></span>

    <!-- Ice Blue -->
    <span class="color ice-blue"
        onclick="changeWatch(currentCollection === 'datejust' ? 'dj_2' : 'dd_4')"></span>

    <!-- Mint Green -->
    <span class="color mint-green"
        onclick="changeWatch(currentCollection === 'datejust' ? 'dj_4' : 'dd_2')"></span>

    <!-- Black Classic -->
    <span class="color black-classic"
        onclick="changeWatch(currentCollection === 'datejust' ? 'dj_6' : 'dd_6')"></span>
</div>
